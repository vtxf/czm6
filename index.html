<h1>Cesium官方资料下载</h1>
<div id="czms">
    <a href="https://www.cesium.com/" target="blank">Cesium官网</a>
    <a href="https://github.com/AnalyticalGraphicsInc/cesium" target="blank">Cesium源码地址</a>
    <p id=czmlst></p>
</div>

<script>
    function getCzmLastReleaseJsonInfoUrl() {
        var czmlstDiv = document.getElementById('czmlst');
        var czmLastReleaseJsonInfoUrl = 'https://api.github.com/repos/AnalyticalGraphicsInc/cesium/releases/latest';
        fetch(czmLastReleaseJsonInfoUrl)
            .then(function (response) {
                return response.json();
            })
            .then(function (czmLastReleaseJsonInfo) {
                var lrj = czmLastReleaseJsonInfo;
                var versionName = lrj.name;
                if (typeof lrj.assets !== 'undefined') {
                    var html_url = lrj.html_url;
                    var zipAsset = lrj.assets[0];
                    var date = new Date(zipAsset.created_at);
                    var ldate = date.toLocaleDateString();
                    var sizeStr = '' + (zipAsset.size / 1024.0 / 1024.0).toFixed(1);
                    czmlstDiv.innerHTML = 
                        `Cesium最新版:&nbsp${lrj.tag_name}(${ldate})&nbsp&nbsp&nbsp<a title='点击下载' href='${zipAsset.browser_download_url}'>zip包下载(${sizeStr}M)</a>&nbsp&nbsp&nbsp<a href="${html_url}" target="blank">官方说明</a>` + 
                        `<br>更多<a href='t/18/czms/index.html'>下载</a>`
                } else {
                    czmlstDiv.innerHTML = `获取最新版本信息失败！可能因为操作过于频繁！<br>请尝试<a href='t/18/czms/index.html'>此地址</a>或者直接进入<a href="https://www.cesium.com">Cesium官网</a>`;
                }
            });
    }

    getCzmLastReleaseJsonInfoUrl();
</script>
