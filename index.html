<script>
    function getCzmLastReleaseJsonInfoUrl() {
        var czmlstDiv = document.getElementById('czmlst');
        var czmLastReleaseJsonInfoUrl = 'https://api.github.com/repos/AnalyticalGraphicsInc/cesium/releases/latest';
        fetch(czmLastReleaseJsonInfoUrl)
            .then(function (response) {
                return response.json();
            })
            .then(function (czmLastReleaseJsonInfo) {
                var lrj = czmLastReleaseJsonInfo;
                var versionName = lrj.name;
                if (typeof lrj.assets !== 'undefined') {
                    var zipAsset = lrj.assets[0];
                    var date = new Date(zipAsset.created_at);
                    var ldate = date.toLocaleDateString() + date.toLocaleTimeString();
                    czmlstDiv.innerHTML = 
                        `<b>Cesium最新版</b> <a title='点击下载' href='${zipAsset.browser_download_url}'>${zipAsset.name}(${ldate})</a>`
                } else {
                    czmlstDiv.innerHTML = '获取最新版本信息失败！可能因为操作过于频繁！';
                }
            });
    }
    
    var czmList = 'https://github.com/AnalyticalGraphicsInc/cesium/releases';

    getCzmLastReleaseJsonInfoUrl();
</script>
